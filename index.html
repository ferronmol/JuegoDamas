<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego de las Damas</title>
    <link rel="stylesheet" href="./assets/css/board.css" />
    <link rel="stylesheet" href="./assets/css/visor.css" />
  </head>
  <body>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100%" height="100%" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMax slice">
    <defs>
      <linearGradient id="bg">
        <stop offset="0%" style="stop-color:rgba(130, 158, 249, 0.06)"></stop>
        <stop offset="50%" style="stop-color:rgba(76, 190, 255, 0.6)"></stop>
        <stop offset="100%" style="stop-color:rgba(115, 209, 72, 0.2)"></stop>
      </linearGradient>
      <path id="wave" fill="url(#bg)" d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
	s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z" />
    </defs>
    <g>
      <use xlink:href='#wave' opacity=".3">
        <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="10s" calcMode="spline" values="270 230; -334 180; 270 230" keyTimes="0; .5; 1" keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0" repeatCount="indefinite" />
      </use>
      <use xlink:href='#wave' opacity=".6">
        <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="8s" calcMode="spline" values="-270 230;243 220;-270 230" keyTimes="0; .6; 1" keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0" repeatCount="indefinite" />
      </use>
      <use xlink:href='#wave' opacity=".9">
        <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="6s" calcMode="spline" values="0 230;-140 200;0 230" keyTimes="0; .4; 1" keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0" repeatCount="indefinite" />
      </use>
    </g>
    </svg>
    <main class="container border border-ext"> 
      <!-- start asides -->
      <aside class="aside_white" id="aside_white">
        <h2 class="aside-title">BLANCAS</h2>
        <section class="black_turn" id="white_turn">
          <p class="turn_text">TURNO</p>
        </section>
        <section class="visor_info">          
          <p class="info_player" id="info_player_white"></p>        
        </section>
      </aside>
      <aside class="aside_black" id="aside_black">
        <h2 class="aside-title">NEGRAS</h2>
        <section class="black_turn" id="black_turn">
          <p class="turn_text">TURNO</p>
        </section>
        <section class="visor_info">          
          <p class="info_player" id="info_player_black"></p>
        </section>
      </aside>
      <!-- end asides -->
      <!-- start visor -->
      <section class="visor border">
          <h2 class="main-tittle">Juego de las Damas</h2>
          <section class="pieces">  
            <img class="whitepieces" src="./assets/images/piece.png" alt="piece"> 
            <img class="blackpieces" src="./assets/images/piece.png" alt="piece"> 
          </section>
          <section class="vertical_bar">
          <p class="letters">A</p>
          <p class="letters">B</p>
          <p class="letters">C</p>
          <p class="letters">D</p>
          <p class="letters">E</p>
          <p class="letters">F</p>
          <p class="letters">G</p>
          <p class="letters">H</p>
          </section> 
          <section class="horizontal_bar">
          <p class="numbers">1</p>
          <p class="numbers">2</p>
          <p class="numbers">3</p>
          <p class="numbers">4</p>
          <p class="numbers">5</p>
          <p class="numbers">6</p>
          <p class="numbers">7</p>
          <p class="numbers">8</p>
          </section>
          <!-- start board zone -->
          <section class="gridcontainer" id="gridcontainer">
            
          </section>
          <!-- end board zone -->              
          <section class="horizontal_bar">
            <p class="numbers">1</p>
            <p class="numbers">2</p>
            <p class="numbers">3</p>
            <p class="numbers">4</p>
            <p class="numbers">5</p>
            <p class="numbers">6</p>
            <p class="numbers">7</p>
            <p class="numbers">8</p>
          </section>      
      </section>
      <!-- end visor -->
    </main>
    <script type="module" src="./js/board.js"></script>
    <script type="module" src="./js/logicMovement.js"></script> 
    <script type="module" src="./js/turns.js"></script> 
  </body>
</html>
